<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="partial">
    <div class="btn-group dropup" sd:page-size-selector="dropdown"></div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th><a class="sorted" sd:pagination-sort="title">Title</a></th>
                <th>Labels</th>
                <th><a class="sorted" sd:pagination-sort="timestamp">Timestamp</a></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row : ${page}">
                <td>
                    <a th:text="${row.title}" th:href="@{/memos/{id}(id=${row.id})}"></a>
                </td>
                <td th:text="${row.labels}"></td>
                <td th:text="${row.timestamp}"></td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
                    </li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

</html>
